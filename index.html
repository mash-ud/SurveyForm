<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel="stylesheet" href="main.css"/>

<h1 id="title">Mash's Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Student's Favourite Pastime Survey
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="total">
      <div class="col-sm-6">
            <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
      </div>
      <div class="col-sm-6">
            <div class="rowTab">
      <div class="labels">
        <label id="dept-label" for="dept">* Dept: </label>
      </div>
      <div class="rightTab">
         <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="cse">CSE</option>
      <option value="eee">EEE</option>
      <option value="law">Law</option>
      <option value="bba">BBA</option>
      <option value="engliah">English</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="sec-label" for="sec"> Sec: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Section">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="id-label" for="id">Std. ID: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="id" id="id" min="1000000000" max="1999999999" class="input-field" placeholder="ID">
      </div>
    </div>
      </div>
    </div>
    
     <div class="rowTab">
      <div class="labels">
        <label for="preferences">* Things You Like to do most<br></label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Watching Movies</label>
          </li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Listening Music</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Programmimg</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Reading Books</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Doing Project Work</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Sleeping</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Doing Nothing</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Others</label>
        </ul>
      </div>
    </div>
    
  <div class="total">
      <div class="col-sm-4">
               <div class="rowTab">
      <div class="labels">
        <label for="userRating">* What kind of movie watcher you are?</label>
      </div>
      <div class="rightTab" id="radio">
        <input type="radio" name="movie" value="addicted" checked> Addicted<br>
  <input type="radio" name="movie" value="sometimes"> Part-time<br>
  <input type="radio" name="movie" value="hype"> Watch Only hyped movies<br>
         <input type="radio" name="movie" value="not"> Don't watch at all
      </div>
    </div>
      </div>
    
     <div class="col-sm-4">
               <div class="rowTab">
      <div class="labels">
        <label for="userRating">* What kind of books you would love to read?</label>
      </div>
      <div class="rightTab" id="radio">
        <input type="radio" name="book" value="mystery" checked> Mystery<br>
  <input type="radio" name="book" value="Thriller"> SPY/Thriller<br>
  <input type="radio" name="book" value="fantasy"> Fantasy<br>
         <input type="radio" name="book" value="fiction"> Fiction<br>
  <input type="radio" name="book" value="Romance"> Romance<br>
         <input type="radio" name="book" value="crimefiction">Crime/Detective<br>
  <input type="radio" name="book" value="sci-fi"> Sci-fi<br>
         <input type="radio" name="book" value="others"> Others
      </div>
    </div>
      </div>
      <div class="col-sm-4">
               <div class="rowTab">
      <div class="labels">
        <label for="userRating">* Your Favourite music genre?</label>
      </div>
      <div class="rightTab" id="radio">
        <input type="radio" name="genre" value="pop" > Pop<br>
  <input type="radio" name="genre" value="rock"> Rock<br>
         <input type="radio" name="genre" value="metal" > Metal<br>
  <input type="radio" name="genre" value="folk"> Folk<br>
         <input type="radio" name="genre" value="blues"> R&B <br>
  <input type="radio" name="genre" value="prock" checked> Progressive rock<br>
        <input type="radio" name="genre" value="classic" > Classic<br>
  <input type="radio" name="genre" value="other"> Other
      </div>
    </div>
      </div>
    </div>

   
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Write something about your favourite pastime</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
